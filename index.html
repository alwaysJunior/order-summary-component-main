<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
   <div class="card-container">
    <img src="images/illustration-hero.svg" alt="" class="img-hero">
      <div class="info-card">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks and podcast
          on any device anywhere you like!
        </p>
      </div>

      <div class="price-details">
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="" class="music-icn">
          <div class="price-tag">
            <p>Annual Plan</p>
          <small>$59.99/year</small>
          </div>
        </div>
        <a href="#" class="change" type="button">Change</a>
      </div>

      <div class="btns">
        <button type="submit" class="btn1">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>

   </div>
  </div>

</body>
</html>
